<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MangaDex Chapter Downloader</title>
        <meta name="description" content="Download a chapter from MangaDex">
        <meta name="og:description" content="Download a chapter from MangaDex">
        <meta name="twitter:image:src" content="preview.png">
        <meta property="og:image" content="preview.png">
        <meta property="og:image:type" content="image/png">
        <meta property="og:image:width" content="32">
        <meta property="og:image:height" content="32">
        <meta name="theme-color" content="#13ff9d">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link href="favicon.ico" type="image/x-icon" rel="icon">
    </head>
    <body>
    <body>
        <div id="app">
            <div id="nav">
                <div class="set-width">
                    MangaDex Chapter Downloader
                </div>
            </div>
            <div class="set-width">
                <div id="content">
                    <div class="label">
                        <span>Enter URL of chapter</span>
                        <small>(Example: <a href="https://mangadex.org/chapter/10122/1" target="_blank">https://mangadex.org/chapter/10122/1</a>)</small>
                    </div>
                    <div>
                        <input v-model="url" @keyup.enter="getChapter" placeholder="Enter URL here">
                    </div>
                    <button id="go-button" @click="getChapter">GO</button>
                    <template v-if="error">
                        <div class="error">
                            <div v-html="error"></div>
                            <span class="x" @click="error = ''">&times;</span>
                        </div>
                    </template>
                    <div v-if="manga" class="manga">
                        <img :src="`https://mangadex.org${manga.cover_url}`">
                        <div class="info">
                            <span class="title">{{manga.title}}</span>
                            <small>{{manga.author || manga.artist}}</small>
                            <br>
                            <template v-if="chapter">
                                <i>
                                    <span v-if="chapter.volume">Vol.  {{chapter.volume}} </span>
                                    <span v-if="chapter.chapter">Ch. {{chapter.chapter}}</span>
                                </i>
                                <b>{{chapter.title}}</b>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
            <div id="footer">
                <div class="set-width">
                    <a href="https://github.com/mattpilla/mangadex-chapter-downloader">GitHub</a>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
        <script src="main.js"></script>
        <noscript>welcome to the good version of this site</noscript>
    </body>
</html>
